<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Let's Go Travel Adventures</title>
</head>
<body>
  <div class="login-container">
    <div class="background-image" role="img" aria-label="woman with backpack walking a mountain trail photo by nina uhlikova">
      <header>
        <h1>Let's Go! Your travel adventures begin here!</h1>
      </header>
      <section class="login-form">
        <form id="login">
          <div class="input-field">
            <input type="text" id="username" name="username">
            <label for="username" data-error="Please enter a valid username">Username</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" name="password" class="validate">
            <label for="password">Password</label>
          </div>
          <button class="btn-login" type="submit">Submit</button>
        </form>
      </section>
    </div>
  </div>
  <main>
    <div class="content-after-login hidden">
      <div class="top-main-page">
      <h2>Let's go travel!</h1>
      <h3>Your Future Trips</h2>
      <table class="trip-table striped highlight" id="future-trips">
        <thead>
          <tr>
            <th>Dates</th>
            <th>City</th>
            <th>Days</th>
            <th>Party</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table> 
<div class="book-form">
  <h3>Book your next adventure!</h2>
  <form id="booking-form">
    <div class="input-field">
      <label for="user-name">Your Name</label>
      <br>
      <input id="user-name" type="text" readonly />
    </div>
    <div class="input-field">
      <label for="destination" id="destination-label">Choose your destination</label>
      <select id="destination" required aria-labelledby="destination-label">
        <option value="" disabled selected>Select an option</option>
      </select>
    </div>
    <br>
    <div class="input-field">
      <label for="start-date">Departure date</label>
      <input id="start-date" type="date" name="trip-start" required max="2025-12-31"/>
    </div>
    <div class="input-field">
      <input id="duration" type="number" min="1" max="60" required/>
      <label for="duration">How many days?</label>
    </div>
    <div class="input-field">
      <input id="travelers" type="number" min="1" max="50" />
      <label for="travelers">How many people?</label>
    </div>
    <div class="input-field active">
      <br>
      <label for="estimated-cost" aria-label="estimated-cost" class="active">Your estimated Cost</label>
      <input id="estimated-cost" type="text" readonly />
      <br>
    </div>
    <br>
    <button id="btn-form" class="btn" type="submit" name="action">
      Let's Go! Book it!
    </button>
  </form>
</div>
</div>
    <div>
      <h3>Your Past Trips</h2>
      <table class="trip-table" id="past-trips">
        <thead>
          <th>Dates</th>
          <th>City</th>
          <th>Days</th>
          <th>Party</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="spent" id="amount-spent">
      <p>$ spent traveling in 2022</p>
    </div>
    </div> 
  </main>
  <script src="bundle.js"></script>
</body>
</html>
