<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../src/css/css/materialize.css"  media="screen,projection"/>


  <title>Let's Go Travel Adventures</title>
</head>
<body>
  <section>
    <form hidden>
  <div class="input-field">
    <input type="text" id="username" name="username" class="validate">
    <label for="username" data-error="Please enter a valid username">Username</label>
  </div>
  <div class="input-field">
    <input type="password" id="password" name="password" class="validate">
    <label for="password">Password</label>
  </div>
  <button class="btn waves-effect waves-light" type="submit">Submit</button>
</form>

  </section>
  
  <header>
    <h1>Let's go travel!</h1>
    <img src="./images/lets-go-travel.jpg" id="login-img" alt="woman with backpack walking a mountain trail photo by nina uhlikova">
  </header>
  <main>
    <div>
      <h2>My Future Trips</h2>
      <table class="trip-table striped highlight" id="future-trips">
        <thead>
          <tr>
            <th>Dates</th>
            <th>City</th>
            <th>Days</th>
            <th>Party</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div> 
    <form id="booking-form">
      <div class="input-field">
        <input id="user-name" type="text" readonly />
        <label for="user-name">Your Name</label>
      </div>
      <div class="input-field">
        <select id="destination">
          <!--will add these to be chosen from list-->
        </select>
        <label>Destination</label>
      </div>
      <div class="input-field">
        <input id="start-date" type="text" class="datepicker" />
        <label for="start-date">Departure date</label>
      </div>
      <div class="input-field">
        <input id="duration" type="number" min="1" max="20" />
        <label for="duration">How many days?</label>
      </div>
      <div class="input-field">
        <input id="travelers" type="number" min="1" max="20" />
        <label for="travelers">How many people in your travel group?</label>
      </div>
      <div class="input-field">
        <input id="estimated-cost" type="text" readonly />
        <input for="estimated-cost">Estimated Cost</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Let's Go! Book it! 
      </button>
    </form> 
    <div>
      <h2>My Past Trips</h2>
      <table class="trip-table striped highlight" id="past-trips">
        <thead>
          <th>Dates</th>
          <th>City</th>
          <th>Days</th>
          <th>Party</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="spent" id="amount-spent">
      <p>$ spent traveling in 2022</p>
    </div>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <script type="text/javascript" src="../src/materialize/js/materialize.js"></script>
</body>
</html>
